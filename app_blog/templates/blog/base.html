{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      {% block content %}

      {% endblock %}
    </div>

    <div id="sidebar">
      <h2>Mój blog</h2>
      <p>To jest mój blog. Dotychczas opublikowałem {% all_posts %} postów.</p>
      <h3>Najnowsze posty:</h3>
      {% show_latest_posts 3 %}
    </div>
  </body>
</html>
